# Enable split support
CONFIG_ZMK_SPLIT=y

# Enable BLE
CONFIG_BT=y
CONFIG_ZMK_BLE=y

# Power management (saves battery)
CONFIG_PM=y
CONFIG_PM_DEVICE=y

# Reduce BLE latency
CONFIG_BT_MAX_CONN=2
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_CENTRAL=y
CONFIG_BT_SMP=y

# Faster matrix scan
CONFIG_ZMK_KSCAN_MATRIX_POLLING=y
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
